{% extends 'layout.html' %}
{% block config %}
<br>
<div class="container" id="setup_page">
  <label for="exampleInputEmail1">&nbsp;&nbsp;&nbsp;&nbsp;Gateway Configuration</label><br><br>
<form class="container" action = "/setup/" method = "POST">
	<div class="form-row">
         <div class="col-md-4">
        <label for="exampleInputEmail1">Server Socket:</label>
          <input type="text" name="server_socket" class="form-control" placeholder="i.e. 127.0.0.1:5000 ">
      </div>
		<div class="col-md-4">
          <label for="exampleInputEmail1">Cache Size</label>
			<input type="text" name="cache_size" class="form-control" placeholder="i.e. 12">
		</div>

		<div class="col-md-4">
      <label for="exampleInputEmail1">RSSI Range</label>
			<input type="text" name="rssi_range"class="form-control" placeholder="-50 | -90">
		</div>

  </div>
  <br>

    <div class="form-row">
            <div class="col-md-4">
          <label for="exampleInputEmail1">Serial No:</label>
          <input type="text" name="serial_no" class="form-control" placeholder="0000000001">
      </div>
      <div class="col-md-4">
        <label for="exampleInputEmail1">User Name:</label>
        <input type="text" name="gw_uname" class="form-control" placeholder="admin ">
      </div>
      <div class="col-md-4">
          <label for="exampleInputEmail1">Password:</label>
          <input type="text" name="gw_pass" class="form-control" placeholder="12345">
      </div>
    </div>
    <br>
    <div class="form-row">
<br>
      <div class="col-md-4">
          <label for="exampleInputEmail1">Interval:</label>
          <input type="text" name="data_interval" class="form-control" placeholder="10 sec">
      </div>
    </div>
 <br>
<div class="form-row">
      <div class="col-md-4">
          <label for="exampleInputEmail1">Sniffer Type:</label>
    <select class="form-control" name="sniffer_type" id="exampleFormControlSelect1" placeholder="Select">
      <option selected="">----</option>
      <option>IBeacon</option>
      <option>Wifi</option>
    </select>
    </div>

</div>
<br>
<div class="form-row">
      <div class="col-md-4">
          <label for="exampleInputEmail1">Heart Beat:</label>
    <select class="form-control" name="heart_beat" id="exampleFormControlSelect1" placeholder="Select">
      <option selected="">----</option>
      <option>on</option>
      <option>off</option>
    </select>
    </div>

</div>
<br>
<div class="form-row">
      <div class="col-md-4">
          <label for="exampleInputEmail1">Post Data:</label>
    <select class="form-control" name="enable_post_data" id="exampleFormControlSelect1" placeholder="Select">
      <option selected="">----</option>
      <option>on</option>
      <option>off</option>
    </select>
    </div>

</div>
<br>

<div class="form-row">
      <div class="col-md-4">
          <label for="exampleInputEmail1">Protocol</label>
    <select class="form-control" name="protoc" id="exampleFormControlSelect1" placeholder="Select">
      <option selected="">----</option>
      <option>MQTT</option>
      <option>HTTP</option>
    </select>
    </div>
</div>
<br>
	<fieldset disabled>
    	<div class="form-group">
      		<label for="disabledTextInput">Public Key</label>
      		<input type="text" id="disabledTextInput" class="form-control" name="pubkey" value="/check/public.key" placeholder="/check/public.key">
    	</div>
  	</fieldset>
    <button type="submit" class="btn btn-primary">Generate File</button>
<br>
</form>
<br>
{% endblock %}
</div>
