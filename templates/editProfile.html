{% extends 'layout.html' %}
{% block editProfile %}

<div class="container-fluid" id="_devices">Edit Profile /</div>
<br><div class="container-fluid">
  <br>
<form class="container-fluid" action = "/editProfile/" method = "POST">
  <div class="form-row">
    <div class="col">
      <input type="text" name="name" class="form-control" placeholder="Login Name">
    </div>  
  </div>
<br>
  <div class="form-row">
    <div class="col">
      <input type="text" name="pass" class="form-control" placeholder="Password">
    </div>
  </div>
<br>
  <div class="form-row">
    <div class="col">
      <input type="text"  class="form-control" placeholder="Re-Enter Password">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
  <table class="table table-hover" id="_editPro">
    <thead>
      <tr><h3>Login Details:</h3></tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">User Name:</th>
            <th scope="col">Password:</th>
            <th scope="col">DELETE</th>
        </tr>
      </thead>
      <tbody>

        {% for coll in rec %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>
          <!-- <a href="http://192.168.1.74:5000/mongoRec/{{coll}}" class="badge badge-light">{{ coll[1]}}</a> -->
          <span class="badge badge-light">{{ coll[1]}}</span>
        </td>
        <td>
          <!-- <a href="http://192.168.1.74:5000/mongoRec/{{coll}}" class="badge badge-light">{{ coll[2]}}</a> -->
          <span class="badge badge-light">{{ coll[2]}}</span>
        </td>
        <td><a href="/delProfile/{{coll[0]}}" class="badge badge-danger"><i class="far fa-trash-alt fa-2x"></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>






</div>
<br>

{% endblock %}
